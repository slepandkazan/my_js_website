<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админка сайта</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .field { margin-bottom: 15px; }
    label { display: block; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <script>
    // Инициализация CMS
    CMS.init({
      config: {
        backend: {
          name: 'git-gateway',
          branch: 'main'
        }
      }
    });
  </script>
  <div class="admin-container">
        <div class="header">
            <h1><i class="fas fa-cogs"></i> Админ-панель сайта</h1>
            <p>Редактирование контента для сайта</p>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="siteTitle"><i class="fas fa-heading"></i> Заголовок сайта</label>
                <input type="text" id="siteTitle" class="form-control" placeholder="Введите заголовок сайта">
            </div>

            <div class="form-group">
                <label for="siteDescription"><i class="fas fa-align-left"></i> Описание сайта</label>
                <textarea id="siteDescription" class="form-control" placeholder="Введите описание сайта"></textarea>
            </div>
</body>
</html>
